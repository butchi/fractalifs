  <body class="page-index">
    <div class="wrapper">
      <main>
        <div class="container">
          <canvas class="elm-canvas"></canvas>
          <svg class="ctrl-field" xmlns="http://www.w3.org/2000/svg"></svg>
        </div>
        <div class="panel">
          <button class="btn-add-generator" id="btn-add-generator"><i class="fa fa-plus" aria-hidden="true"></i></button>
          <div class="mdl-tooltip" data-mdl-for="btn-add-generator">ジェネレーター追加</div>
          <button id="btn-edit"><i class="fa fa-mouse-pointer" aria-hidden="true"></i></button>
          <div class="mdl-tooltip" data-mdl-for="btn-edit">頂点編集</div>
          <label class="snap mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-snap">
            <input class="mdl-checkbox__input" id="checkbox-snap" type="checkbox" data-js-class="snap"><span class="mdl-checkbox__label">グリッドにスナップ</span>
          </label>
          <div class="preset mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-select" data-js-class="preset">
            <input class="mdl-textfield__input" id="preset__input" type="text" data-js-class="preset__input">
            <label class="mdl-textfield__label">プリセット</label>
            <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="preset__input" data-js-class="preset__list"></ul>
          </div>
        </div>
      </main>
    </div>
    <!-- javascript-->
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/lodash.min.js"></script>
